<!DOCTYPE html>
<!--
  skin/common/layout/elem.html

  皮肤资源库布局模板（元素主题）。
  根据 element/elem 计算 elemCls，用于切换不同元素背景。
-->
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="#"/>
  <link rel="preload" href="{{_res_path}}skin/common/font/HYWH-65W.woff" as="font" type="font/woff">
  <link rel="preload" href="{{_res_path}}skin/common/font/NZBZ.woff" as="font" type="font/woff">
  <link rel="preload" href="{{_res_path}}skin/common/font/tttgbnumber.woff" as="font" type="font/woff">
  <link rel="stylesheet" type="text/css" href="{{_res_path}}skin/common/common.css"/>
  <title>zmd-plugin</title>
  {{block 'css'}}
  {{/block}}
</head>
{{set elemCls = {火:'pyro',冰:'cryo',风:'anemo',雷:'electro',量子:'quantum',虚数:'geo',物理:'sr', }[element||elem] || element || elem || 'hydro' }}
<body class="elem-{{elemCls}} {{displayMode || mode || `default`}}-mode {{bodyClass}}" {{sys.scale}}>
<div class="container elem-bg" id="container">
  {{block 'main'}}{{/block}}
  <div class="copyright">{{@copyright || sys?.copyright}}</div>
</div>
</body>
</html>
